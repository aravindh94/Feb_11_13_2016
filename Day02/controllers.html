<html ng-app="Day02">
	<head>
		<script src="angular.js"></script>
		<script>
		var day02 = angular.module("Day02",[]);
		day02.controller("SampleController",function($scope){
			$scope.doSomething = function(){
				$scope.message = "Hello " + $scope.name;
			}
		});
		</script>
	</head>	
	<body>
		<div ng-controller="SampleController">
			<input type="text" ng-model="name">
			<button type="button" ng-click="doSomething()">Click</button>
			<h1>{{message}}</h1>
		</div>
		<hr/>
